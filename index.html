  <script>
      // Add a global error event listener early on in the page load, to help ensure that browsers
      // which don't support specific functionality still end up displaying a meaningful message.
      window.addEventListener('error', function(error) {
        if (ChromeSamples && ChromeSamples.setStatus) {
          console.error(error);
          ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
          error.preventDefault();
        }
      });

  </script>
   <script src="scripts/main.js" defer></script>

  <body>

    <img src="images/visible.png" alt="VISIBLE">   
    <h1><b>MicroCom BLE Test</b></h1>

    <p>This web page is designed for test web ble for visible microCom reader</p> 

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }

      if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)){
        // Let's log a warning if the sample is not supposed to execute on this
        // version of Chrome.
        if (45 > parseInt(RegExp.$1)) {
          ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 45 + '.');
        }
      }
    </script>


    <form>
      <label for="allDevices">All Devices</label>
      <input id="allDevices" type="checkbox">
      <!-- <input id="service" type="text" size=17  placeholder="Bluetooth Service"> -->
      <input id="name" type="text" size=17 placeholder="Device Name">
      <input id="namePrefix" type="text" size=17 placeholder="Device Name Prefix">
      <button>Get Bluetooth Device Info</button>
    </form>
    
    <p>
      <input id="sendData" type="text" placeholder="send text">
      <button id="sendButton">Send</button>
      <button id="sendWithEnter">Send with enter</button>
    </p>

      <div id="status"></div>

    </div>
